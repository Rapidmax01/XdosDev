app = "payafrika"
primary_region = "jnb"  # Johannesburg - closest to African users

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

[env]
  NODE_ENV = "production"
  PORT = "3000"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
